{% extends "base.html" %}
{% block content %}
<div class="container" style="margin-top: 200px; max-width: 500px;">
  <h2 class="text-center text-primary mb-4">Reset Your Password</h2>
  <form method="post" style="background-color: #f8f9fa; padding: 20px; border: 1px solid #dee2e6; border-radius: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
      {% endfor %}
    {% endif %}
    <div class="mb-3">
      <label for="new_password" class="form-label">New Password:</label>
      <input
        type="password"
        id="new_password"
        name="new_password"
        class="form-control"
        style="padding: 10px; border-radius: 5px; border: 1px solid #ced4da;"
        required
      />
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirm New Password:</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        class="form-control"
        style="padding: 10px; border-radius: 5px; border: 1px solid #ced4da;"
        required
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary w-100"
      style="padding: 10px; font-size: 16px; border-radius: 5px;"
    >
      Reset Password
    </button>
  </form>
</div>
{% endblock %}
