{% extends "base.html" %}
 {% block content %}

 <div class="container body-head" style="margin-top:200px ;">

<h2 style="color: #333; text-align: center;">Password Reset</h2>

  <form method="POST" style="width: 50%; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
 
  {% csrf_token %}
   {% if messages %}
    {% for message in messages %}
  <div    class=" text-danger alert {% if message.tags %}alert-{{ message.tags }}{% endif %}"  >
    {{ message }}
  </div>
  {% endfor %}
   {% endif %}
    <label for="email" style="font-weight: bold;">Enter your email address:</label>
    <input type="email" id="email" name="email" required style="width: 100%; margin-bottom: 15px;">
    <button type="submit" style="background-color: #007bff; color: white; padding: 10px 15px; border: none;">Send Reset Link</button>
    <p><a class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="{% url "student_login_view" %}">back to login page</a></p>
</form>

</div>
{% endblock %}
